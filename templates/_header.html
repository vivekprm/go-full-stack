{{ define "_header.html" }}
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/img/logo.png" width="30" height="30" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class='nav-link {{if eq .Active "home"}} active{{end}}' aria-current="page" href="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class='nav-link {{if eq .Active "login"}} active {{end}}' href="login">Login</a>
                    </li>
                </ul>
                <div id="id-add-new" class="btn-group">
                    <a class='btn btn-primary {{if eq .Active "todo"}} active{{end}}' href="todo">Add New</a>
                </div>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
{{ end }}
